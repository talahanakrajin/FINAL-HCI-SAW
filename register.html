<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Trash Quest logo 1 1.jpeg" type="image/x-icon">
    <style>
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .password-container {
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1a1919;
            color: #44ea4f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Kanit', sans-serif;
        }
        .redirect-link {
            font-family: 'Kanit', sans-serif;
            font-size: 0.8em;
            color: #44ea4f;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Homepage</a>
    <div class="bg-image"></div>
    <div class="login-container">
        <h2 class="kanit-bold">Register</h2>
        <form id="register-form" class="roboto-mono-300">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <br>
            <button type="submit" class="roboto-mono-300">Register</button>
            <p class="redirect-link">Have an account? <a href="login.html">Login now!</a></p>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = {
                firstname: firstname,
                lastname: lastname,
                username: username,
                password: password
            };

            // Save user data to local storage
            localStorage.setItem('user', JSON.stringify(user));

            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
