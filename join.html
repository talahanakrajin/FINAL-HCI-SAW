<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Trash Quest logo 1 1.jpeg" type="image/x-icon">
    <title>Join - Trash Quest</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo kanit-bold">
            <img id="logo-img" src="img/Trash Quest logo 1 1.jpeg" alt="TQ logo">
            <span id="logo-adjust">Trash Quest</span>
        </div>

        <div class="nav-buttons roboto-mono-500">
            <div class="about-us-"><a href="index.html" class="about-us-link">About Us</a></div>
            <div class="volunteer"><a class="volunteer-link" href="volunteer.html">Volunteer</a></div>
            <div class="my-progress"><a class="my-progress-link" href="my-progress.html">My Progress</a></div>
            <div class="contact-us"><a href="index.html" class="contact-us-link">Contact Us</a></div>
        </div>
        <div class="user">
            <a id="account-link" href="account.html">
                <img src="img/user.png" alt="user_img">
                <div class="user-points">
                    <span id="user-name">User</span>
                    <p id="user-points">₱0</p>
                </div>
            </a>
        </div>
    </nav>

    <main class="join-content">
        <div class="form-container">
            <form id="join-form" class="join-form">
                <h1 class="kanit-bold">Join Us</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="event">Event:</label>
                <select id="event" name="event" required>
                    <option value="beach-cleanup">Beach Cleanup</option>
                    <option value="park-restoration">Park Restoration</option>
                    <option value="community-recycling">Community Recycling</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="join-button">Submit</button>
            </form>
            <div class="form-image">
                <img src="img/Trash Quest logo 1 1.jpeg" alt="TQ logo" class="donate-logo">
            </div>
        </div>
    </main>

    <div class="footer">
        <nav class="footer-nav roboto-mono-300">
            <a href="about-us.html">About Us</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="my-progress.html">My Progress</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
        <div class="footer-contact-links">
            <a href="" class="wa">
                <div>
                    <img src="img/whatsapp.png" alt="wa">
                </div>
            </a>
            <a class="insta">
                <div>
                    <img src="img/instagram.png" alt="ig">
                </div>
            </a>
            <a class="mail">
                <div>
                    <img src="img/mail.png" alt="mail">
                </div>
            </a>
            <a class="phone">
                <div>
                    <img src="img/telephone.png" alt="telp">
                </div>
            </a>
        </div>
    </div>
<script src="joinform.js"></script>
<script src="something.js"></script>
<script src="loginthing.js"></script>
<script>
    // Check if the user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            alert('You must be logged in to join.');
            window.location.href = 'login.html'; // Redirect to login page
        }
    });

    function redirectToLogin() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            window.location.href = 'login.html'; // Redirect to login page
        } else {
            // Proceed with the join action
            alert('You are already logged in.');
        }
    }
    // Display logged-in user data
    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
    if (loggedInUser) {
        document.getElementById('user-name').textContent = loggedInUser.username;
        const points = calculateUserPoints(loggedInUser);
        document.getElementById('user-points').textContent = `₱${points}`;
    } else {
        document.getElementById('account-link').href = 'login.html';
    }

</script>
</body>
</html>
