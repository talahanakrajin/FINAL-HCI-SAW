<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/Trash Quest logo 1 1.jpeg" type="image/x-icon">
    <title>Donate - Trash Quest</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo kanit-bold">
            <img id="logo-img" src="img/Trash Quest logo 1 1.jpeg" alt="TQ logo">
            <span id="logo-adjust">Trash Quest</span>
        </div>
        <div class="nav-bar">
            <div class="nav-buttons roboto-mono-500">
                <div class="about-us-"><a href="index.html#about-us" class="about-us-link"><p>About Us</p></a></div>
                <div class="volunteer"><a href="volunteer.html" class="volunteer-link"><p>Volunteer</p></a></div>
                <div class="my-progress"><a href="my-progress.html" class="my-progress-link"><p>My Progress</p></a></div>
                <div class="contact-us"><a href ="#footer-contact" class="contact-us-link"><p>Contact Us</p></a></div>
            </div>
            <div class="user">
                <a id="account-link" href="account.html">
                    <img src="img/user.png" alt="user_img">
                    <div class="user-points">
                        <span id="user-name">User</span>
                        <p id="user-points">₱0</p>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main class="donate-content">
        <div class="form-container">
            <form id="donate-form" class="donate-form">
                <h1 class="kanit-bold">Make a Donation</h1>
                <p>Your generous donation will help us continue our mission to keep our environment clean and safe.</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit" class="donate-button">Donate</button>
            </form>
            <div class="form-image">
                <img src="img/Trash Quest logo 1 1.jpeg" alt="TQ logo" class="donate-logo">
            </div>
        </div>
    </main>

    <div class="footer" id = "footer-contact">
        <nav class="footer-nav roboto-mono-300">
            <a href="index.html#about-us">About Us</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="my-progress.html">My Progress</a>
            <a href="donate.html">Donate Now</a>
        </nav>
        <div class="reach-out bebas-neue-regular">
          <p>Reach Out and Connect With Us On</p>
          <div class="sep-line"></div>
          <div class="footer-contact-links">
              <a href ="" class="wa">
                  <div>
                      <img src="img/whatsapp.png" alt="wa">
                  </div>
              </a>
              <a class="insta">
                  <div>
                      <img src="img/instagram.png" alt="ig">
                  </div>
              </a>
              <a class="mail">
                  <div>
                      <img src="img/mail.png" alt="mail">
                  </div>
              </a>
              <a class="phone">
                  <div>
                      <img src="img/telephone.png" alt="telp">
                  </div>
              </a>
          </div>
        <div class="copyright bebas-neue-regular">©2020-2024 Trash Quest Group Inc.</div>
        </div>
    </div>
<script src="script.js"></script>
<script src="something.js"></script>
<script src="loginthing.js"></script>
<script>
    // Check if the user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            alert('You must be logged in to donate.');
            window.location.href = 'login.html'; // Redirect to login page
        }
    });

    function redirectToLogin() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            window.location.href = 'login.html'; // Redirect to login page
        } else {
            // Proceed with the join action
            alert('You are already logged in.');
        }
    }
    // Display logged-in user data
    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
    if (loggedInUser) {
        document.getElementById('user-name').textContent = loggedInUser.username;
        const points = calculateUserPoints(loggedInUser);
        document.getElementById('user-points').textContent = `₱${points}`;
    } else {
        document.getElementById('account-link').href = 'login.html';
    }

</script>
</body>
</html>
