<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .carousel {
            display: flex;
            align-items: center;
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            max-width: calc(100% / 3);
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <button class="carousel-button left">&#9664;</button>
        <div class="carousel-images">
            <img src="img/TrashQuest_bg.jpg" alt="Image 1">
            <img src="img/TrashQuest_bg.jpg" alt="Image 2">
            <img src="img/TrashQuest_bg.jpg" alt="Image 3">
            <img src="img/TrashQuest_bg.jpg" alt="Image 4">
            <img src="img/TrashQuest_bg.jpg" alt="Image 5">
        </div>
        <button class="carousel-button right">&#9654;</button>
    </div>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.carousel-button.left');
        const nextButton = document.querySelector('.carousel-button.right');

        let currentIndex = 0;
        const totalImages = images.length;

        function updateCarousel() {
            const offset = -currentIndex * (100 / 3); // Adjust for 3 visible images
            carouselImages.style.transform = `translateX(${offset}%)`;
        }

        function moveToNext() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function moveToPrev() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }

        prevButton.addEventListener('click', moveToPrev);
        nextButton.addEventListener('click', moveToNext);

        // Initialize the carousel
        updateCarousel();
    </script>
</body>
</html>
