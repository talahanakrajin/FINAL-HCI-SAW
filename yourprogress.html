<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Progress</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Trash Quest logo 1 1.jpeg" type="image/x-icon">
</head>
<body>
    <div class="bg-image"></div>
    <header class="white-text">
        <h1>Your Progress</h1>
    </header>
    <main class="white-text">
        <div class="progress-container">
            <h2 class="progress-overview">Progress Overview</h2>
            <div class="progress-bar">
                <div class="progress" style="width: 0%;"></div>
            </div>
            <div class="stats">
                <p>Trash Thrown: <span id="trash-thrown">0</span></p>
                <p>Event Volunteer: <span id="event-volunteer">0</span></p>
                <p>Places Cleaned: <span id="places-cleaned">0</span></p>
            </div>
        </div>
        <section id="detailed-progress">
            <h2>Detailed Progress</h2>
            <p>Detailed breakdown of your progress.</p>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer-nav roboto-mono-300">
            <a href="">About Us</a>
            <a href="">Volunteer</a>
            <a href="">My Progress</a>
            <a href="">Contact Us</a>
        </nav>
        <div class="footer-contact-links">
            <a href ="" class="wa">
                <div>
                    <img src="img/whatsapp.png" alt="wa">
                </div>
            </a>
            <a class="insta">
                <div>
                    <img src="img/instagram.png" alt="ig">
                </div>
            </a>
            <a class="mail">
                <div>
                    <img src="img/mail.png" alt="mail">
                </div>
            </a>
            <a class="phone">
                <div>
                    <img src="img/telephone.png" alt="telp">
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
