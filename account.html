<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Trash Quest logo 1 1.jpeg" type="image/x-icon">
    <style>
        body, header, main, .footer, .footer-nav a, .footer-contact-links a {
            color: white;
        }
        .account-container form {
            color: initial;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <header class="white-text">
        <h1>Account Page</h1>
    </header>
    <main class="white-text">
        <div class="account-container">
            <div class="user-info">
                <div class="profile-picture"></div>
                <h2>Welcome, <span id="username-display">User</span></h2>
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" value="John" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" value="Doe" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="exampleUser" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value="password" readonly>
                    </div>
                    <button type="button" id="edit-button" class="edit-button roboto-mono-300">Edit</button>
                    <button type="submit" id="save-button" class="save-button roboto-mono-300" style="display: none;">Save</button>
                </form>
                <br>
                <button id="logout-button" class="logout-button roboto-mono-300">Logout</button>
            </div>
        </div>
    </main>
    <div class="footer">
        <nav class="footer-nav roboto-mono-300">
            <a href="">About Us</a>
            <a href="">Volunteer</a>
            <a href="">My Progress</a>
            <a href="">Contact Us</a>
        </nav>
        <div class="footer-contact-links">
            <a href ="" class="wa">
                <div>
                    <img src="img/whatsapp.png" alt="wa">
                </div>
            </a>
            <a class="insta">
                <div>
                    <img src="img/instagram.png" alt="ig">
                </div>
            </a>
            <a class="mail">
                <div>
                    <img src="img/mail.png" alt="mail">
                </div>
            </a>
            <a class="phone">
                <div>
                    <img src="img/telephone.png" alt="telp">
                </div>
            </a>
        </div>
    </div>
    <script>
        // Example user data
        const userData = {
            username: 'exampleUser',
            firstname: 'John',
            lastname: 'Doe',
            password: 'password'
        };

        // Display user data
        document.getElementById('username-display').textContent = userData.username;
        document.getElementById('firstname').value = userData.firstname;
        document.getElementById('lastname').value = userData.lastname;
        document.getElementById('username').value = userData.username;
        document.getElementById('password').value = userData.password;

        // Edit button functionality
        document.getElementById('edit-button').addEventListener('click', function() {
            document.getElementById('firstname').removeAttribute('readonly');
            document.getElementById('lastname').removeAttribute('readonly');
            document.getElementById('username').removeAttribute('readonly');
            document.getElementById('password').removeAttribute('readonly');
            document.getElementById('edit-button').style.display = 'none';
            document.getElementById('save-button').style.display = 'inline';
        });

        // Save button functionality
        document.getElementById('user-info-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('firstname').setAttribute('readonly', 'readonly');
            document.getElementById('lastname').setAttribute('readonly', 'readonly');
            document.getElementById('username').setAttribute('readonly', 'readonly');
            document.getElementById('password').setAttribute('readonly', 'readonly');
            document.getElementById('edit-button').style.display = 'inline';
            document.getElementById('save-button').style.display = 'none';
            // Save the updated user data (e.g., send to server)
        });

        // Logout button functionality
        document.getElementById('logout-button').addEventListener('click', function() {
            // Perform logout actions (e.g., clear session, redirect to login page)
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
